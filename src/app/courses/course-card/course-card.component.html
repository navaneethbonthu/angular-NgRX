<div class="course-card">
    <div class="course-title">
        <h3>{{course?.title}}</h3>
    </div>
    <div class="course-image">
        <img src="./images/angular.jpg" width="360px" height="200px">
    </div>
    <div class="course-description">
        <h5>About this course</h5>
        <div class="course-description-text">
            <p>{{course?.description?.substring(0, 120)}}...</p>
        </div>
    </div>
    <div class="course-card-footer">
        <div class="course-price">
            {{course?.price}}
        </div>
        <div class="course-actions">
            <button class="btn-action course-view" (click)="showCourseDetails()">
                <i class="fa fa-info" aria-hidden="true"></i>
            </button>
            <button class="btn-action course-edit" (click)="onEditCourse()">
                <i class="fa fa-pencil" aria-hidden="true"></i>
            </button>
            <button class="btn-action course-delete" (click)="deleteCourse()">
                <i class="fa fa-trash" aria-hidden="true"></i>
            </button>
        </div>
    </div>
</div>
